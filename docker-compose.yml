version: "3.8"

services:
 tekanaewalletapp:
  build: .
  restart: always
  ports:
   - 8081:8080
  depends_on:
   - mysqldb
 mysqldb:
  platform: linux/x86_64
  image: "mysql:5.7"
  restart: always
  ports:
   - 3307:3306
  environment:
   MYSQL_DATABASE: tekanaewallet
   MYSQL_USER: tekanaewallet
   MYSQL_PASSWORD: Rra@123.123
   MYSQL_ROOT_PASSWORD: Rra@123.123